<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiance Project</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="hero">
        <div class="navbar">

            <img src="images/logo.png" class="logo" alt="">
            <div class="user">
                <button>Explore</button>
                <img src="images/user.png" alt="">
            </div>
        </div>

        <div class="container">
            <div class="info">
                <h1>DISCOVER</h1>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure, ut, repudiandae consectetur impedit
                    assumenda pariatur saepe, laudantium dolores quibusdam quidem hic voluptate. Expedita ex architecto
                    minima totam at qui earum.
                </p>
                <input type="text" placeholder="Search">
            </div>
        </div>

        <div class="slider">
            <img src="images/left-arrow.png" id="prev">
            <div class="preview">
                <img src="images/small1.png" class="thumbnail active" alt="">
                <img src="images/small2.png" class="thumbnail" alt="">
                <img src="images/small3.png" class="thumbnail" alt="">
                <img src="images/small4.png" class="thumbnail" alt="">
                <img src="images/small5.png" class="thumbnail" alt="">
            </div>
            <img src="images/right-arrow.png" id="next">
        </div>
    </div>


    <script src="main.js"></script>

</body>

</html>
